    <link rel="stylesheet" href="css/subirArchivo.css">
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="JS/subirarchivo.js"></script>
</head>
<body>
    <div class="nav_Main">
        <nav class="nav_Header">

        </nav>
        <div class="numeros">
            <div class="container_Numero">
                <div class="circulo_Numero1">
                    <p>1</p>
                </div>
                <div class="texto_Numero1">
                    <p>Subir imagen</p>
                </div>
            </div>

            <div class="flecha">
                <p>></p>
            </div>

            <div class="container_Numero">
                <div class="circulo_Numero">
                    <p>2</p>
                </div>
                <div class="texto_Numero">
                    <p>Información</p>
                </div>
            </div>

            <div class="flecha">
                <p>></p>
            </div>

            <div class="container_Numero">
                <div class="circulo_Numero">
                    <p>3</p>
                </div>
                <div class="texto_Numero">
                    <p>Vista previa</p>
                </div>
            </div>
        </div>

        <div class="container_Principal">
            <h2>Subir nueva imagen </h2>
            <p>Aceptamos jpg, .npg, .raw</p>

           <div class="image-upload-wrap"> 
                <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
                <i class='bx bxs-file-blank' ></i>
                <p>Subir archivo desde dispositivo</p>
                <p class="texto_Archivo">Tamaño máximo 50MB</p>
           </div> 

           <div class="file-upload-content">
                <img class="file-upload-image" src="#" alt="your image" />
                <div class="image-title-wrap">
                    <button type="button" onclick="removeUpload()" class="remove-image">Eliminar <span class="image-title">Uploaded Image</span></button>
                </div>
           </div>
            
            <div class="container_Botones">
                <button class="cancelar" onclick="location.href = 'pgppal.html'">Cancelar</button>
                <button type="button" onclick="location.href = 'informacionArchivo.html'">Siguiente</button>
            </div>
        </div>
    </div>
    <footer></footer>
