<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Contáctanos - Handel</title>
    <link href="https://fonts.cdnfonts.com/css/tt-rationalist-trl" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/garant-pro?styles=143035,143032" rel="stylesheet"> 
</head>
<body>
    <header class="header">
        <nav class="nav_Header">
            <div class="nav_Container container">
                    <img class="logo_img" src="./img/Logo_img.png" alt="LogoHandel">
                <div>
                    <a href="#about_us" class="link">Sobre nosotros</a>
                    <a href="#contact_us" class="link">Login</a>
                </div>
            </div>
        </nav>
        <div class="content">
            <div class="text">
            <h2 class="textInfo">Para mayor información</h2>
            <h2 class="textContacto">contáctanos</h2>
        </div>
            <div class="contact-form">
                    <form action="" method="POST">
                        <p> 
                            <label>Nombre</label>
                            <input type="text" name="nombre">
                        </p>
                        <p> 
                            <label>Correo</label>
                            <input type="email" name="correo">
                        </p>
                        <p> 
                            <label>Asunto</label>
                            <input type="text" name="asunto">
                        </p>
                        <p class="block">
                            <label>Mensaje</label>
                            <textarea name="mensaje"></textarea>
                        </p>
                        <p class="enviar">
                            <button type="submit">Enviar</button>
                        </p>
                    </form>
                </div>
            <footer>
                    <div class="footer_links>
                        <h3 class="white_Title_H3">About</h3>
                        <a href="#">¿Qué es Handel?</a>
                        <a href="#">Acerca de nosotros</a>
                        <a href="#">Beneficios premium</a>
                        <a href="#">Nuestro equipo de trabajo</a>
                    </div>
                    <div class="footer_company">
                        <h3 class="white_Title_H3">Compañía</h3>
                        <a href="#">¿Por qué ser parte de Handel?</a>
                        <a href="#">FAQ</a>
                        <a href="#">Privacy & Policy</a>
                        <a href="#">Features</a>
                    </div>
                    <div class="footer_contact">
                        <h3 class="white_Title_H3">Contact</h3>
                        <a href="#">+57 310 000 0000</a>
                        <a href="#">info@handel.com</a>
                    </div>
                    <div class="footer_copyright">
                        <p class="copyright">&copy; Handel by CodeTrade</p>
                    </div>
                </div>
        </footer>
</body>
</html>
