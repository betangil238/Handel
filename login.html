<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loginRegistro.css">
    <title>Login</title>
</head>
<body>
    <section>
        <h2>Login</h2>
        <form id="loginForm">
            <label>Email</label>
            <input type="email" placeholder="example@mail.com" id="email" required autofocus>
            <label>Contraseña</label>
            <input type="password" placeholder="****" id="password" required>
            <input type="submit" value="Ingresar">
        </form>
        <div>
            <p>¿No tienes una cuenta? <a href="signup.html">Registro</a></p>
            <p><a href="#">Olvide mi contraseña</a></p>
        </div>
    </section>
    <script src="js/login.js"></script>
</body>
</html>
