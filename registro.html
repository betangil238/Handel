<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loginRegistro.css">
    <title>Registro</title>
     <!-- Icono del title -->
     <link rel="shortcut icon" href="Img/LogoSinFondoBlanco.ico"/>
     <!-- Referencia a SweetAlert2 CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
     <!-- Referencia a SweetAlert2 JS -->
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</head>
<body>
    <section>
        <h2>Registro</h2>
        <form id="signupForm">
            <label>Nombre</label>
            <input type="text" placeholder="Ingresa tu nombre" id="name" required autofocus>
            <label>Email</label>
            <input type="email" placeholder="example@mail.com" id="email" required>
            <label>Contraseña</label>
            <input type="password" placeholder="****" id="password" required>
            <label>Confirmar Contraseña</label>
            <input type="password" placeholder="****" id="password1" required>
            <input type="submit" value="Registro">
        </form>
        <p>¿Ya tienes una cuenta? <a href="login.html">Login</a></p>
    </section>
    <script src="JS/registro.js"></script>
</body>
</html>
