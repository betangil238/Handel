<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loginRegistro.css">
    <title>Registro</title>
     <!-- Icono del title -->
     <link rel="shortcut icon" href="Img/LogoSinFondoBlanco.ico"/>
     <!-- Referencia a SweetAlert2 CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
     <!-- Referencia a SweetAlert2 JS -->
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</head>
<body>
    <nav class="nav_Header">
        <div class="nav_Container container">
            <div class="logo">
                <img class="logo_img" src="Img/LogoCompletoBlanco.png" alt="LogoHandel">
            </div>    
        
            <div class="redirection">
                <a href="index.html" class="link">About Us</a>
                <a href="contactanos.html" class="link">Contáctanos</a>
            </div>
        </div>
    </nav>
    <section>
        <div class="container_registro">
            <h2 class="h2_Register">Registro</h2>
            <form id="signupForm">
                <div>
                    <label>Nombre</label>
                    <br>
                    <input type="text" placeholder="Ingresa tu nombre" id="name" required autofocus>
                </div>
                <div>
                    <label>Email</label>
                    <br>
                    <input type="email" placeholder="Email" id="email" required>
                </div>
                <div>
                    <label>Contraseña</label>
                    <br>
                    <input type="password" placeholder="****" id="password" required>
                </div>
                <div>
                    <label>Confirmar Contraseña</label>
                    <input type="password" placeholder="****" id="password1" required>
                </div>
                <input type="submit" value="Registro" id="submit">
            </form>
            <p class="p_Count">¿Ya tienes una cuenta? <a href="login.html">Login</a></p>
        </div>
    </section>
    <script src="JS/registro.js"></script>
</body>
</html>
